name: "test wandb"
on :
  push:
    branches: [master, main, branch_1]
jobs:
  Running-Wandb:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: 'virtualenv/requirements-dev.txt'
        WANDB_API_KEY: fc1542f3a0e1a28443bb60c22a543b41fa8f6528 

    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install wandb
        # pip install -r virtualenv/requirements-dev.txt
        
    - name: Run testing
      run: python tests/test_wandb.py